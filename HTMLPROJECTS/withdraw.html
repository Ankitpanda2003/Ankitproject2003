<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Withdraw Money</title>
</head>
<body>
    <h2>Withdraw Money</h2>
    <form action="WithdrawServlet" method="post">
        <label for="withdrawNum">Account Number:</label><br>
        <input type="text" id="withdrawNum" name="withdrawNum"><br>
        <label for="withdrawAmt">Amount to Withdraw:</label><br>
        <input type="text" id="withdrawAmt" name="withdrawAmt"><br>
        <input type="submit" value="Withdraw">
    </form>
</body>
</html>
